<script>
    const postsData = [
        {
            img: 'library/img/Rectangle 30.png',

        },
    ];

    function createPostHTML(post) {
        const postHTML = `
            <div class="my-5">
                <div class="row">
                    <div class="col-3">
                        <div class="card border-light">
                            <img src="${post.img}" class="card-img-top" alt="...">
                        </div>
                    </div>
                    <div class="col-9">
                        <h3 class="card-title">${post.title}</h3>
                        <div class="card-body d-flex mt-4 mb-4">
                            <span class="text-date">
                                <span class="text-white fs-5 mx-2 fw-bold"> ${post.year} </span>
                            </span>
                            <span class="text-secondary fs-5 mx-4">${post.tags}</span>
                        </div>
                        <p class="card-text">${post.content}</p>
                    </div>
                </div>
                <div class="border-bottom my-4"></div>
            </div>
        `;
        return postHTML;
    }

    function addPostToPage(post) {
        const postContainer = document.getElementById('postContainer');
        const postHTML = createPostHTML(post);
        postContainer.innerHTML += postHTML;
    }

    for (let i = 0; i < postsData.length; i++) {
        addPostToPage(postsData[i]);
    }

    const addPostButton = document.getElementById('addPostButton');
    addPostButton.addEventListener('click', function () {
        addPostToPage(postsData[0]);
    });

</script>
